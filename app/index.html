<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Reto1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
    <!-- Modal -->
    <div class="modal fade" id="modal_home" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title text-white" id="modal_header_text"></h5>
                </div>
                <div id="modal-body" class="modal-body">
                    <div class="container">
                        <!-- Form -->
                        <form id="login_signup_form" action="">
                            <div id="form_login_content" class="form-content"> 

                            </div>
                            <div class="submit-section mt-2 d-flex justify-content-end">
                                <input id="btn_send" type="submit" class="btn btn-sm btn-secondary" value="">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" id="btn_send" class="btn btn-sm btn-dark" form="login_signup_form" onclick="submitForm()"></button> -->
                </div>
            </div>
        </div>
    </div>

    <div id="hide_sections" class="d-none">
        <!-- login section -->
        <div id="form_login">
            <div class="form-group">
                <label for="">Correo electrónico: </label>
                <input type="text" class="form-control" name="email" id="email">
                <small class="feedback-error text-danger"></small>
            </div>
            <div class="form-group mt-2">
                <label for="">Contraseña: </label>
                <input type="password" class="form-control" name="password" id="password">
                <small class="feedback-error text-danger"></small>
            </div>
            <br>
            <div class="footer-text-redirection">
                <small>
                    ¿No tienes una cuenta? 
                    <a href="javascript:void(null)" onclick="toggleTabsPage('signup')">Crea una cuenta aqui</a>
                </small>
            </div>
        </div>

        <!-- signup section -->
        <div id="form_signup">
            <div class="form-group">
                <label for="">Nombre: </label>
                <input type="text" class="form-control" name="name" id="name">
                <small class="feedback-error text-danger"></small>
            </div>
            <div class="form-group mt-2">
                <label for="">Correo electrónico: </label>
                <input type="email" class="form-control" name="email" id="email">
                <small class="feedback-error text-danger"></small>
            </div>
            <div class="form-group mt-2">
                <label for="">Contraseña: </label>
                <input type="password" class="form-control password-control" name="password" id="password">
                <small class="feedback-error text-danger"></small>
            </div>
            <div class="form-group mt-2">
                <label for="">Confirmar contraseña: </label>
                <input type="password" class="form-control password-control" name="confirm_password" id="confirm_password">
                <small class="feedback-error text-danger"></small>
            </div>
            <br>
            <div class="footer-text-redirection">
                <small>
                    ¿Ya tiene una cuenta registrada? 
                    <a href="javascript:void(null)" onclick="toggleTabsPage('login')">Iniciar sesión</a>
                </small>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
